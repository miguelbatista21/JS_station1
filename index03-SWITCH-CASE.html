<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>

    <script>
      //// AULA-6-CONDICIONAIS--SWITCH-CASE------------------------------------------------
    function retornaSexo(sexo) {
      switch (sexo) {
        case 'M':
          return 'Masculino';
        case 'F':
          return 'Feminino'
        default:
          return 'Aberração'

      } 
    }

        var resultado = retornaSexo('M')
      console.log(resultado);

    </script>
  </body>
</html>
