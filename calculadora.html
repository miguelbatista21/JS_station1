<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <Button value="0" onclick="numberPress(this)">
      0
    </Button>

    <Button value="1" onclick="numberPress(this)">
      1
    </Button>

    <Button value="2" onclick="numberPress(this)">
        2
    </Button>

    <Button value="3" onclick="numberPress(this)">
      3
    </Button>

    <Button value="4" onclick="numberPress(this)">
      4
    </Button>

    <Button value="5" onclick="numberPress(this)">
      5
    </Button>

    <Button value="+" onclick="operationPress(this)">
      +
    </Button>
    
    <Button value="/" onclick="operationPress(this)">
    /
    </Button>
    
    
    <Button onclick="resultPress()">
      =
    </Button>


</body>

<script>

let primeiro_numero = null;
let segundo_numero = null;
let operation = null;

function numberPress(btn) {
  console.log("pressionou número: " + btn.value);
  if (primeiro_numero == null) {
    primeiro_numero = btn.value;
  } else {
    segundo_numero = btn.value;
  }
}

function operationPress(btn) {
  console.log("pressionou operação: " + btn.value);
  operation = btn.value;
}



function resultPress() {
  console.log("pressionou resultado com primeiro_numero: " + primeiro_numero);
  console.log("e segundo_numero: " + segundo_numero);
  if (primeiro_numero != null && segundo_numero != null) {
    let result = 0;
    if (operation == '+') {
      result = Number(primeiro_numero) + Number(segundo_numero);
    }
    if (operation == '/') {
      result = Number(primeiro_numero) / Number(segundo_numero);
    }
    if (operation == '*') {
      result = Number(primeiro_numero) * Number(segundo_numero);
    }
    console.log("RESULTADO: ", result);
    primeiro_numero = null;
    segundo_numero = null;
  }
}
</script>

</html>
