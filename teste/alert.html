<!DOCTYPE HTML>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>JS Examples</title>
</head>

<body>
  <img src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true" alt="Minha Foto"
    id="my-photo" onclick="trocar()" />
  <script>


    function trocar() {
      img = document.getElementById('my-photo');
      img.src = "https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true"

    }


  </script>




</body>

</html>
